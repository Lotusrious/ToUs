<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="MainPage.css"></link>
    </head>
    <body>
        <div>
            <div id="stepBox">
                <button class="tab" data-tab="tab1">01. <br/>날짜 확인</button>
                <button class="tab" data-tab="tab2">02. <br/>장소 선택</button>
                <button class="tab" data-tab="tab3">03. <br/>숙소 설정</button>
            </div>
            <div id="tab1" class="tabContent"></div>
            <div id="tab2" class="tabContent" style="display: none;">
                <div id="placeSearchBox">
                    search <br/>
                    <input id="inputPlace" type="text" placeholder="장소를 입력하세요.">
                    <ul id="festival-list">
                        <li>불러오는 중...</li>
                    </ul>
                    <button id="load-more-btn">더 보기</button>
                </div>
                <div id="placeSelectBox">
                    select<br/>
                    <ul id="selectedPlaces">

                    </ul>
                </div>
            </div>
            <div id="tab3" class="tabContent" style="display: none;"></div>
        </div>

        <!-- 모달 -->
        <div id="festival-modal" class="hidden">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="" />
                <p id="modal-detail-info"></p>
                <p>
                    <strong>주소:</strong> <span id="modal-addr"></span
                ><a id="modal-map-link" href="#" target="_blank"
                ><i class="bi bi-map-fill"></i
                ></a>
                </p>
                <p><strong>tel:</strong> <span id="modal-tel"></span></p>
                <p><strong>행사기간:</strong> <span id="modal-period"></span></p>
                <p><strong>운영시간:</strong> <span id="modal-play-time"></span></p>
                <p><strong>행사장안 장소:</strong> <span id="modal-place"></span></p>
            </div>
        </div>
        <!-- 모달 -->

        <script src="MainPage.js" defer></script>
        <script src="../config.js"></script>
    </body>
</html>
