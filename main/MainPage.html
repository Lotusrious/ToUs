<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="MainPage.css" />
    <!-- 부트스트랩 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- //부트스트랩 -->
  </head>
  <body>
    <div>
      <div id="stepBox">
        <button class="tab" data-tab="tab1">01. <br />날짜 선택</button>
        <button class="tab" data-tab="tab2">02. <br />지역 선택</button>
        <button class="tab" data-tab="tab3">03. <br />장소 선택</button>
      </div>
      <div id="tab1" class="tabContent">
        <div id="calendarInfo">
          <h1 id="areaName">여행 일정</h1>
          <div id="dateRangeDiv">
            <h3 id="dateRange"></h3>
            <i class="bi bi-calendar" id="calendarIcon"></i>
          </div>
        </div>
        <ul id="selectedDatesList"></ul>
        <!-- 날짜별 시간 설정용 리스트 -->
        <button id="timeConfirmBtn" style="display: none">
          시간 설정 완료
        </button>

        <div
          id="calendarModalBackground"
          class="calendar-modal-background"
          style="display: none"
        >
          <div class="calendar-modal">
            <!-- 달력 HTML 삽입 -->
            <div class="calendar-div">
              <h1>여행 계획 달력</h1>
              <div class="calendar-container">
                <button
                  class="month-nav"
                  id="calendarPrevBtn"
                  onclick="changeBothMonths(-1)"
                >
                  <i class="bi bi-chevron-left"></i>
                </button>
                <div class="calendar" id="calendar1">
                  <div class="calendar-content" id="calendar1-content"></div>
                </div>
                <div class="calendar" id="calendar2">
                  <div class="calendar-content" id="calendar2-content"></div>
                </div>
                <button
                  class="month-nav"
                  id="calendarNextBtn"
                  onclick="changeBothMonths(1)"
                >
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
              <div class="button-container">
                <button id="confirmBtn" class="confirm-btn" disabled>
                  선택 완료
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="tab2" class="tabContent" style="display: none">
        <h1 id="tab2Title">여행 일정</h1>
        <h2 id="tab2SubTitle">어디로 떠나고 싶으신가요?</h2>
        <div class="area-btn-container">
          <button class="area-btn" data-value="all">전체</button>
          <button class="area-btn" data-value="1">서울</button>
          <button class="area-btn" data-value="2">인천</button>
          <button class="area-btn" data-value="3">대전</button>
          <button class="area-btn" data-value="4">대구</button>
          <button class="area-btn" data-value="5">광주</button>
          <button class="area-btn" data-value="6">부산</button>
          <button class="area-btn" data-value="7">울산</button>
          <button class="area-btn" data-value="8">세종</button>
          <button class="area-btn" data-value="31">경기</button>
          <button class="area-btn" data-value="32">강원</button>
          <button class="area-btn" data-value="33">충북</button>
          <button class="area-btn" data-value="34">충남</button>
          <button class="area-btn" data-value="35">경북</button>
          <button class="area-btn" data-value="36">경남</button>
          <button class="area-btn" data-value="37">전북</button>
          <button class="area-btn" data-value="38">전남</button>
          <button class="area-btn" data-value="39">제주</button>
        </div>
      </div>

      <div id="tab3" class="tabContent" style="display: none">
        <div id="placeSearchBox">
          <div>
            <input type="text" id="search-input" placeholder="키워드로 검색" />
            <button id="search-btn"><i class="bi bi-search"></i></button>
            <button id="reset-btn">🔄</button>
            <div id="placeCategory">
              <button class="placeCategory" data-value="all">전체</button>
              <button class="placeCategory" data-value="1">장소</button>
              <button class="placeCategory" data-value="2">식당</button>
              <button class="placeCategory" data-value="3">카페</button>
              <button class="placeCategory" data-value="4">숙소</button>
            </div>
            <!--                    <input id="inputPlace" type="text" placeholder="장소를 입력하세요.">-->
            <ul id="festival-list">
              <li>불러오는 중...</li>
            </ul>
            <button id="load-more-btn">더 보기</button>
          </div>
          <div id="placeSelectBox">
            select<br />
            <ul id="selectedPlaces"></ul>
          </div>
        </div>
      </div>

      <!-- 모달 -->
      <div id="festival-modal" class="hidden">
        <div class="modal-content">
          <button class="close-button">&times;</button>
          <h2 id="modal-placeName"></h2>
          <img id="modal-image" src="" alt="" />
          <p id="modal-description"></p>
          <p>
            <strong>주소:</strong> <span id="modal-address"></span>
            <a id="modal-map-link" href="#" target="_blank"
              ><i class="bi bi-map-fill"></i
            ></a>
          </p>
          <p><strong>tel:</strong> <span id="modal-contact"></span></p>
          <p>
            <strong>운영시간:</strong> <span id="modal-operationHours"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="MainPage.js" defer></script>
    <script src="../config.js"></script>
  </body>
</html>
