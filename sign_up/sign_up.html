<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <link rel="stylesheet" href="sign_up_style.css">
</head>
<body>
  <div class="main-container">

    <div id="sidebar-container"></div>

    <div class="signup-container">
      <div class="logo">
        <img src="../sign_up/sign_up_img/logo.jpg" alt="Logo"  width="140" height="70">
      </div>
    
      <form class="signup-form">
        <label for="username" class="input-label">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
    
        <label for="email" class="input-label">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    
        <label for="password" class="input-label">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    
        <label for="confirm-password" class="input-label">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
    
        <button type="submit" class="signupBtn">회원가입</button>
      </form>
    
      <div class="login-redirect">
        <p>이미 계정이 있으신가요? <a href="../login/login.html">로그인</a></p>
      </div>
    </div>

    </div>


      <script src="sign_up.js"></script>

      <script>
        fetch('../sidebar/sidebar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
          });
      </script>
</body>
</html>
