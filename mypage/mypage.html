<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page</title>
  <link rel="stylesheet" href="../mypage/mypage.css" />
  <link rel="stylesheet" href="../header/header.css" />
</head>
<body>
<!-- 헤더를 흰 배경으로 덮는 고정 배경층 추가 -->
<div style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background-color: white;
  z-index: 999;">
</div>

<!-- 헤더 컴포넌트 삽입 (z-index: 1000 이상이라 위에 뜸) -->
<div id="header-container"></div>
  <div style="height: 64px; background-color: white;"></div>
  <div class="main-container">
    <div class="inner">
      <h2 class="whose-profile">unknown의 투어스</h2>
      <div class="profile-section">
        <img class="profile-image" src="../mypage/mypage_img/김기현_증명사진1.jpg" alt="프로필 이미지" />
        <div class="profile-info">
          <p class="username">
            김기현 <span class="userid">@unknown</span>
          </p>
          <div class="stats">
            <div>
              <strong class="tour-count">0<br /> 내 투어스</strong>
            </div>
            <div>
              <strong id="view-liked-places"> 좋아요 </strong>
            </div>
          </div>
        </div>
        <button class="edit-profile">
          프로필 편집
        </button>
        <button class="delete-account">회원탈퇴</button>
      </div>
      <p class="profile-message">unknown</p>
      <hr />
      <div class="tour-section">
        <h3>다녀올 투어스 🧳</h3>
        <div class="tour-list upcoming"></div>
        <!-- 다녀올 투어스 -->
      </div>
      <div class="tour-section">
        <h3>다녀온 투어스 📷</h3>
        <div class="tour-list completed"></div>
        <!-- 다녀온 투어스 -->
      </div>
    </div>
  </div>
  <!-- 모달을 동적으로 불러올 곳 -->
  <div id="modal-container"></div>
  <script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      window.location.replace("../login/login.html");
    } else {
      window.addEventListener("DOMContentLoaded", function () {
        const main = document.querySelector(".main-container");
        if (main) main.style.display = "block";
      });
    }
  </script>
  <script src="../mypage/mypage.js"></script>
</body>
</html>
