<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="findAccount_style.css">
</head>

<body>
  <div class="main-container">

    <div id="sidebar-container"></div>

    <div class="findaccount-container">
      <h2 class="logo">계정 정보 찾기</h2>
      <p class="desc">찾고 싶은 항목을 선택하세요</p>

      <div class="find-buttons">
        <a href="findId.html" class="findBtn">아이디 찾기</a>
        <a href="findPassword.html" class="findBtn">비밀번호 찾기</a>
      </div>

      <div class="back-to-login">
        <p>로그인 페이지로 돌아가기 👉 <a href="../login/login.html">로그인</a></p>
      </div>
    </div>
  </div>



  <script>
    // fetch로 사이드바 HTML을 불러오고 나서 로그인 상태에 따라 처리
    fetch('../sidebar/sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data; // 사이드바 삽입

        // 로그인 상태에 따른 처리
        const isLoggedIn = localStorage.getItem('isLoggedIn'); // 로그인 여부 확인
        const logOutButton = document.querySelector('.sidebar-logOut'); // 로그아웃 버튼

        if (logOutButton) {
          if (isLoggedIn === 'true') {
            logOutButton.style.display = 'block';  // 로그인 상태일 때 버튼 보이기
          } else {
            logOutButton.style.display = 'none';  // 로그인 상태가 아니면 버튼 숨기기
          }
        }
      });

  </script>
  <script src="../sidebar/sidebar.js"></script>
</body>

</html>
