<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>

  <link rel="stylesheet" href="find_style.css">
  <link rel="stylesheet" href="../header/header.css" />
</head>

<body>
  <div id="header-container"></div>
  <div class="main-container">
    <div class="findid-container">
      <h2 class="logo">아이디 찾기</h2>
      <form class="findid-form">
        <label class="input-label" for="email">가입한 이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" />
        <button type="submit" class="findidBtn">아이디 찾기</button>
      </form>
      <div class="back-to-login">
        <p>돌아가기 👉 <a href="../login/login.html">로그인</a></p>
      </div>
    </div>
  </div>
  <script src="findId.js"></script>
  <script type="module">
    import { initHeaderLogic } from '../header/header.js';

    document.addEventListener('DOMContentLoaded', () => {
      fetch('../header/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          initHeaderLogic();
        });
    });
  </script>
  <script src="../sidebar/sidebar.js"></script>
</body>

</html>
