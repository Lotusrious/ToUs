<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>

  <link rel="stylesheet" href="find_style.css">
</head>

<body>
  <div class="main-container">

    <div id="sidebar-container"></div>

    <div class="findid-container">
      <h2 class="logo">아이디 찾기</h2>
      <form class="findid-form">
        <label class="input-label" for="email">가입한 이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" />

        <button type="submit" class="findidBtn">아이디 찾기</button>
      </form>

      <div class="back-to-login">
        <p>돌아가기 👉 <a href="../login/login.html">로그인</a></p>
      </div>
    </div>
  </div>

  <script src="findId.js"></script>
  <script>
    // fetch로 사이드바 HTML을 불러오고 나서 로그인 상태에 따라 처리
    fetch('../sidebar/sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data; // 사이드바 삽입

        // 로그인 상태에 따른 처리
        const isLoggedIn = localStorage.getItem('isLoggedIn'); // 로그인 여부 확인
        const logOutButton = document.querySelector('.sidebar-logOut'); // 로그아웃 버튼

        if (logOutButton) {
          if (isLoggedIn === 'true') {
            logOutButton.style.display = 'block';  // 로그인 상태일 때 버튼 보이기
          } else {
            logOutButton.style.display = 'none';  // 로그인 상태가 아니면 버튼 숨기기
          }
        }
      });

  </script>
  <script src="../sidebar/sidebar.js"></script>
</body>

</html>
