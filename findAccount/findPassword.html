<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>

    <link rel="stylesheet" href="find_style.css">
</head>
<body>

  <div class="main-container">

    <div id="sidebar-container"></div>
    
    <div class="findpw-container">
      <h2 class="logo">비밀번호 찾기</h2>
      <form class="findpw-form">
        <label class="input-label" for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디를 입력하세요" />
  
        <label class="input-label" for="email">가입한 이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" />
  
        <button type="submit" class="findpwBtn">비밀번호 찾기</button>
      </form>
  
      <div class="back-to-login">
        <p>돌아가기 👉 <a href="../login/login.html">로그인</a></p>
      </div>
    </div>
    </div>



    <script src="find_Password.js"></script>
    <script>
      fetch('../sidebar/sidebar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        });
    </script>
    <script src="../sidebar/sidebar.js"></script>
  </body>
  
</html>
