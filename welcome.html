<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To us</title>
  <link rel="stylesheet" href="welcome.css">
  <link rel="stylesheet" href="../header/header.css"> <!-- 추가 -->
</head>

<body>
  <!-- 헤더 영역 -->
  <header class="header-container">
    <a href="/welcome.html">
      <img src="login/login_img/logo.jpg" alt="로고" class="header-logo">
    </a>

    <div class="header-right">
      <div class="header-profile-container" style="display: none;">
        <button class="header-profile-btn">
          <img src="../sidebar/sidebar_img/menu.png" alt="프로필" class="header-menu">
        </button>
        <div class="profile-dropdown hidden">
          <a href="../mypage/mypage.html">마이페이지</a>
          <button id="logoutBtn">로그아웃</button>
        </div>
      </div>
    </div>
  </header>


  <!-- 메인 콘텐츠 -->
  <div class="main-container">
    <div class="background">
      <div class="white-overlay"></div>
      <div class="content">
        <div class="text-line">투어스와 함께</div>
        <div class="text-line">To us 여행을 떠나보세요</div>
        <div class="button-group">
          <button class="startBtn" onclick="location.href='../main/MainPage.html'">시작하기</button>
          <button class="loginBtn" onclick="location.href='../login/login.html'">로그인</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const profileBtn = document.querySelector('.header-profile-btn');
    const dropdown = document.querySelector('.profile-dropdown');
    const logoutBtn = document.getElementById('logoutBtn');

    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // 이벤트 전파 방지
      dropdown.classList.toggle('hidden');
    });

    // 바깥 클릭 시 닫기
    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });

    // 로그아웃 상태일 시 버튼 숨기기
    document.addEventListener('DOMContentLoaded', function () {
      const loginBtn = document.querySelector('.loginBtn');
      const profileContainer = document.querySelector('.header-profile-container');
      const isLoggedIn = localStorage.getItem('isLoggedIn');

      if (isLoggedIn === 'true') {
        if (loginBtn) loginBtn.style.display = 'none';
        if (profileContainer) profileContainer.style.display = 'block';
      } else {
        if (profileContainer) profileContainer.style.display = 'none';
      }
    });

    // 로그아웃 기능
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert('로그아웃 되었습니다.');
      location.href = '/welcome.html'; // 로그아웃 후 이동
    });
  </script>
</body>

</html>
